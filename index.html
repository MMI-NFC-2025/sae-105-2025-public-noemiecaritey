<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Festicloze - La magie de Noël au coeur de la musique baroque. Festival à Montbéliard du 20 au 23 décembre."
    />
    <title>Festicloze </title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicons/titre.svg"
      sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicons/titre.svg" />
    <link rel="shortcut icon" href="/assets/favicons/titre.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/titre.svg" />
    <link rel="manifest" href="/assets/favicons/titre.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
  <header class="header">
    <div class="header__container">
      <a href="/" class="header__logo-link">
        <img src="assets/favicons/titre.svg" alt="Festicloze" class="header__logo">
      </a>

      <div class="header__decoration">
        <img src="assets/favicons/star1.svg" alt="Étoile Festicloze" class="header__star" aria-hidden="true">
      </div>

      <button class="menu-btn" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="main-nav">
        <span class="menu-btn__bar"></span>
        <span class="menu-btn__bar"></span>
        <span class="menu-btn__bar"></span>
      </button>
    </div>

    <nav id="main-nav" class="menu" aria-hidden="true">
      <div class="menu__header">
        <h2 class="menu__title">Menu</h2>
        <button class="menu__close" aria-label="Fermer le menu">
          <img src="assets/favicons/croix.svg" alt="">
        </button>
      </div>
      <ul class="menu__list u-list-unstyled">
        <li class="menu__item"><a href="/" class="menu__link">Accueil</a></li>
        <li class="menu__item"><a href="assets/historique.html" class="menu__link">Historique</a></li>
        <li class="menu__item"><a href="assets/programme.html" class="menu__link">Programme</a></li>
        <li class="menu__item"><a href="assets/artistes.html" class="menu__link">Artistes</a></li>
        <li class="menu__item"><a href="assets/scenes.html" class="menu__link">Scènes</a></li>
        <li class="menu__item"><a href="assets/infos_pratiques.html" class="menu__link">Infos pratiques</a></li>
        <li class="menu__item"><a href="assets/contact.html" class="menu__link">Contact</a></li>
      </ul>
    </nav>
  </header>

<main>

<section class="hero">
  <div class="hero__content">
    <h3 class="hero__slogan">
        "La magie de Noël au coeur de la musique baroque" <span class="u-text-gold"></span>
    </h3>

  </div class="hero__visual">
    <img alt="Affiche du festival Festicloze" src="assets/img/image1.avif" loading="eager"/>
    <div class="hero__info">
      <p class="hero__date">Du <span class="u-bold">20 au 23</span> décembre à <span class="u-text-gold">Montbéliard</span></p>

    <a href="billetterie.html" class="btn btn--primary" aria-label="Accéder à la billetterie">
      <img src="assets/favicons/billeterie.svg" alt="" loading="lazy">
    </a>
    </div>
  </div>
</section>

<section class="section section--programme">
  <div class="programme-card">
    <header class="programme-card__header">
        <h2 class="section__title">Programme</h2>
    </header>

      <div class="carousel" role="region" aria-label="Sections du festival">
        <button class="carousel__btn carousel__btn--prev" aria-label="Diapositive précédente">
          <img src="assets/favicons/group3.svg" alt="" loading="lazy">
        </button>

        <div class="carousel__track">
          <a href="assets/programme.html" class="carousel__link" aria-label="Accéder à la page Programme">
            <img src="assets/img/image2.avif" alt="Image de présentation du programme" loading="lazy">
          </a>
        </div>
        <button class="carousel__btn carousel__btn--next" aria-label="Diapositive suivante">
          <img src="assets/favicons/group2.svg" alt="" loading="lazy">
        </button>
      </div>
  </div>
</section>

<section class="section section--dark" role="region" aria-label="Artistes principaux">
  <div class="section__header">
    <h3 class="section__title section__title--light">Artistes</h3>
  </div>

  <div class="artist-grid">
    <article class="artist-card">
      <div class="artist-card__visual">
        <img src="assets/img/image3.avif" alt="Portrait de Benjamin Alard" class="artist-card__img" loading="lazy">
      </div>
      <p class="artist-card__name">Benjamin Alard</p>
    </article>

    <article class="artist-card">
      <div class="artist-card__visual">
        <img src="assets/img/image4.avif" alt="Portrait de Rinaldo Alessandrini" class="artist-card__img" loading="lazy">
      </div>
      <p class="artist-card__name">Rinaldo Alessandrini</p>
    </article>
  </div>

  <div class="section__footer">
    <a href="/artistes.html" class="btn btn--white" aria-label="Voir tous les artistes">
        <img src="assets/favicons/plus.svg" alt="" loading="lazy"> <span class="btn__icon"></span>
    </a>
  </div>
</section>
 
<section class="section section--infos">
    <a href="/infos_pratiques.html" class="btn btn--gold-block" aria-label="Accéder aux informations pratiques">
      <img src="assets/favicons/infos_pratiques.svg" alt="" loading="lazy"> <span class="btn__icon"></span>
    </a>
</section>

<footer class="footer">
  <div class="footer__partners">
    <img src="assets/img/image16.avif" alt="Partenaire Montbéliard" class="footer__partner-img">
    <img src="assets/img/image17.avif" alt="Partenaire 2" class="footer__partner-img">
    <img src="assets/img/image18.avif" alt="Partenaire Orchestre Victor Hugo" class="footer__partner-img">
    <img src="assets/img/image19.avif" alt="Partenaire SNCF" class="footer__partner-img">
    <img src="assets/img/image20.avif" alt="Partenaire l'Axone" class="footer__partner-img">
    <img src="assets/img/image21.avif" alt="Partenaire 6" class="footer__partner-img">
  </div>
  <div class="footer__links">
    <a href="/contact.html" class="footer__link">Mentions légales, Contacts</a>
  </div>
</footer>

<script src="src/js/script.js"></script>
</body>
</html>
